<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Helados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row>

    <div ion-col col-12 col-md-6 col-lg-4 *ngFor="let h of helados">

      <ion-card>
        <img src="{{h.imagen}}" />
        <ion-card-content>
          <ion-card-title>
            {{h.nombre}}
          </ion-card-title>

          <ion-row align-items-center>
            <ion-icon name="md-cash" color="icon"></ion-icon> <span margin-left>{{h.precio}}</span>
          </ion-row>

          <ion-row align-items-center>
            <ion-icon name="md-people" color="icon"></ion-icon> <span margin-left>{{h.porcion}}</span>
          </ion-row>

        </ion-card-content>
      </ion-card>
    </div>
  </ion-row>

  <ion-fab right bottom (click)="add()">
    <button ion-fab color="secondary"> <ion-icon name="add" ></ion-icon> </button>
  </ion-fab>

</ion-content>
