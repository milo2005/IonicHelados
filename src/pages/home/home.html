<ion-split-pane when="lg">

  <ion-menu [content]="content">

    <ion-list-header>
      Menu
    </ion-list-header>

    <ion-list no-lines>
      <button ion-item (click)="selectMenu(0)" menuClose> <ion-icon name="home" color="icon" margin-right></ion-icon> Inicio</button>
      <button ion-item (click)="selectMenu(1)" menuClose> <ion-icon name="md-beer" color="icon" margin-right></ion-icon> Bebidas</button>
      <button ion-item> <ion-icon name="md-pizza" color="icon" margin-right></ion-icon> Pizza</button>
      <button ion-item> <ion-icon name="md-restaurant" color="icon" margin-right></ion-icon> Comida</button>
      <button ion-item> <ion-icon name="md-pint" color="icon" margin-right></ion-icon> Cafes</button>
      <button ion-item> <ion-icon name="md-wine" color="icon" margin-right></ion-icon> Bar</button>
    </ion-list>

    <ion-list-header>
      Perfil
    </ion-list-header>
    <ion-list no-lines>
      <button ion-item (click)="logout()"> <ion-icon name="md-exit" color="icon" margin-right></ion-icon> Cerrar Sesion</button>
    </ion-list>
  </ion-menu>

  <ion-nav #content main [root]="mainContent"></ion-nav>
</ion-split-pane>
