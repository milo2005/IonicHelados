<ion-content class="login-bg" padding>

  <ion-grid>
    <h1 class="login-title" text-right margin-bottom>Helados</h1>

    <div class="space">
      <ion-row>

        <div ion-col col-12 col-md6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemDark">
            <ion-label color="labelDark" floating>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </div>

        <div ion-col col-12 col-md6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemDark">
            <ion-label color="labelDark" floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>
      </ion-row>

    </div>

    <ion-row margin-top>
      <button ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button clear>Registrate</button>
      <button ion-col col-6 col-md-3 col-lg-2 ion-button block (click)="login()">Entrar</button>

    </ion-row>



  </ion-grid>




</ion-content>
