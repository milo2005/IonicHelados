<ion-content class="login-bg">
  <div class="login-main" padding>
    <h1 class="login-title" text-right>Helados</h1>

    <div class="login-inputs">
      <ion-row>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemLight">
            <ion-label color="labelLight" floating>Usuario</ion-label>
            <ion-input name="usuario" type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemLight">
            <ion-label color="labelLight" floating>Password</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="pass"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <ion-row margin-bottom>
      <button ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button clear>Registrate</button>
      <button ion-col col-6 col-md-3 ion-button col-lg-2 block (click)="login()">Entrar</button>
    </ion-row>
  </div>

</ion-content>
